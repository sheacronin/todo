<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="i/check.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header: will display project name. -->
    <header>
        <h1>Todo List</h1>
    </header>

    <!-- Div to contain all tasks of the current project. -->
    <div id="tasks-container"></div>

    <!-- Form to add a new task. Inititally hidden. -->
    <form name="task" id="task-form" class="hidden" onsubmit="return false" autocomplete="off">
        <h2 class="form-title">Add a new task.</h2>
        <div class="form-item">
            <label for="task-name">Task Name:</label>
            <input type="text" name="task-name" id="task-name">
        </div>

        <div class="form-item">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-item">
            <label for="due-date">Due Date:</label>
            <input type="date" name="due-date" id="due-date">
        </div>

        <div class="form-item">
            <label for="priority">Priority:</label>
            <input type="range" name="priority" id="priority"
                    min="1" max="3">
        </div>

        <div class="form-item">
            <label for="project-select">Project:</label>
            <select name="project-select" id="project-select">
            </select>
        </div>

        <div>
            <button id="submit-task-btn" class="submit-btn">Submit</button>
        </div>
    </form>

    <!-- Div to contain a list of all projects. Initially hidden. -->
    <div id="projects-list" class="hidden">
        <form id="project-form" class="hidden" onsubmit="return false" autocomplete="off">
            <h2 class="form-title">Add a new project.</h2>
            <div class="form-item">
                <label for="project-name">Project Name:</label>
                <input type="text" name="project-name" id="project-name">
            </div>
            <div class="form-item">
                <label for="project-color">Color:</label>
                <input type="color" id="project-color" name="project-color"></input>
            </div>
            <div>
                <button id="submit-project-btn" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer to contain buttons to add/switch tasks and projects. -->
    <footer>
        <button id="switch-proj" class="footer-btns">Switch Project</button>
        <div id="disp-form-btns-container">
            <!-- Button to display form to create new project. -->
            <!-- Initially hidden. Appears when projects list is displayed. -->
            <button id="disp-project-form-btn" class="footer-btns hidden">New Project</button>
            <!-- Button to display form to create new task. -->
            <button id="disp-task-form-btn" class="footer-btns">New Task</button>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
