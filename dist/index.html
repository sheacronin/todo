<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div id="tasks-container"></div>

    <form class="task-form hidden" onsubmit="return false">
        <h2>Add a new task.</h2>
        <div class="form-item">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>

        <div class="form-item">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-item">
            <label for="due-date">Due Date:</label>
            <input type="date" name="due-date" id="due-date">
        </div>

        <div class="form-item">
            <label for="priority">Priority:</label>
            <input type="range" name="priority" id="priority"
                    min="1" max="3">
        </div>

        <div>
            <button id="submit-form-btn">Submit</button>
        </div>
    </form>

    <div id="projects-list" class="hidden">
        <form id="project-form" onsubmit="return false">
            <h2>Add a new project.</h2>
            <div class="form-item">
                <label for="project-name">Project Name:</label>
                <input type="text" name="project-name" id="project-name">
            </div>
            <div class="form-item">
                <label for="project-color">Color:</label>
                <input type="color" id="project-color" name="project-color"></input>
            </div>
            <div>
                <button id="submit-form-btn">Submit</button>
            </div>
        </form>
        <button id="display-proj-form-btn">New Project</button>
    </div>

    <footer>
        <button id="switch-proj" class="footer-btns">Switch project</button>
        <button id="display-form-btn" class="footer-btns">Add task</button>
    </footer>

    <script src="main.js"></script>
</body>
</html>
